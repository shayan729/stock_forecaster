<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stock Forecasting Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-gradient { background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%); }
        input[type="radio"]:checked + label {
            border-color: #2563eb; /* blue-600 */
            background-color: #eff6ff; /* blue-50 */
            box-shadow: 0 0 0 2px #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header / Hero Section -->
    <header class="hero-gradient text-white text-center py-16 sm:py-24 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight">AI-Powered Stock Forecasting</h1>
            <p class="mt-4 text-lg sm:text-xl max-w-3xl mx-auto text-blue-100">
                Leverage advanced Machine Learning models to analyze historical stock data and forecast future trends.
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 -mt-16">
        <div class="w-full max-w-3xl mx-auto">
            <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-10">
                <form id="prediction-form" action="/predict" method="post">
                    <div class="space-y-8">

                        <!-- Step 1: Model Type Selection -->
                        <div>
                            <div class="flex items-center space-x-3 mb-4">
                                <span class="flex-shrink-0 w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold">1</span>
                                <h2 class="text-xl font-bold text-gray-800">Choose Your Model</h2>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div class="relative">
                                    <input type="radio" id="model_lstm" name="model_type" value="lstm" class="hidden peer" checked>
                                    <label for="model_lstm" class="block w-full cursor-pointer p-5 border border-gray-200 rounded-lg text-left transition duration-200 peer-checked:border-blue-600 peer-checked:bg-blue-50">
                                        <div class="flex items-center space-x-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                                            <div>
                                                <span class="font-semibold text-gray-900 block">LSTM Network</span>
                                                <span class="text-sm text-gray-500">Deep Learning for Accuracy</span>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="relative">
                                    <input type="radio" id="model_rf" name="model_type" value="rf" class="hidden peer">
                                    <label for="model_rf" class="block w-full cursor-pointer p-5 border border-gray-200 rounded-lg text-left transition duration-200 peer-checked:border-blue-600 peer-checked:bg-blue-50">
                                        <div class="flex items-center space-x-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                                            <div>
                                                <span class="font-semibold text-gray-900 block">Random Forest</span>
                                                <span class="text-sm text-gray-500">Ensemble Model for Speed</span>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Step 2: Stock Selection -->
                        <div>
                            <div class="flex items-center space-x-3 mb-4">
                                <span class="flex-shrink-0 w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold">2</span>
                                <h2 class="text-xl font-bold text-gray-800">Select Your Stock</h2>
                            </div>
                            <select id="ticker_select" name="ticker_select" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-3">
                                <!-- Options will be inserted here by JavaScript -->
                            </select>
                            <div class="flex items-center text-center my-4"><div class="flex-grow border-t border-gray-200"></div><span class="flex-shrink mx-4 text-xs font-semibold text-gray-400 uppercase">OR</span><div class="flex-grow border-t border-gray-200"></div></div>
                            <input type="text" id="ticker_input" name="ticker_input" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-3" placeholder="Enter New Ticker (e.g., AAPL, ITC.NS)">
                        </div>

                        <!-- Step 3: Days to Predict Slider -->
                        <div>
                           <div class="flex items-center space-x-3 mb-4">
                                <span class="flex-shrink-0 w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold">3</span>
                                <h2 class="text-xl font-bold text-gray-800">Set Forecast Horizon</h2>
                            </div>
                            <div class="flex items-center space-x-4">
                                <input type="range" id="predict_days" name="predict_days" min="1" max="60" value="30" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                                <span id="slider-value" class="font-bold text-lg text-blue-700 w-12 text-center">30</span>
                                <span class="text-gray-600">days</span>
                            </div>
                        </div>
                    </div>

                    <div class="mt-10">
                        <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-semibold rounded-lg text-base px-5 py-3.5 text-center shadow-lg hover:shadow-xl transition duration-300">
                            Generate Analysis
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center z-50">
        <div class="text-center text-white"><svg class="animate-spin h-10 w-10 text-white mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="text-xl font-semibold">Generating Forecast...</p><p class="text-sm text-blue-200">This can take a moment, especially for new stocks.</p></div>
    </div>

    <script>
        // All JavaScript logic from the previous version remains the same.
        const lstmModels = {{ lstm_models|tojson }};
        const rfModels = {{ rf_models|tojson }};
        const form = document.getElementById('prediction-form');
        const loadingOverlay = document.getElementById('loading-overlay');
        const tickerSelect = document.getElementById('ticker_select');
        const tickerInput = document.getElementById('ticker_input');
        const slider = document.getElementById('predict_days');
        const sliderValue = document.getElementById('slider-value');
        const modelRadios = document.querySelectorAll('input[name="model_type"]');
        function updateDropdown(modelType) {
            const models = (modelType === 'lstm') ? lstmModels : rfModels;
            tickerSelect.innerHTML = '<option selected value="">-- Select a Pre-Trained Stock --</option>';
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model; option.textContent = model;
                tickerSelect.appendChild(option);
            });
        }
        modelRadios.forEach(radio => { radio.addEventListener('change', function() { updateDropdown(this.value); }); });
        document.addEventListener('DOMContentLoaded', function() { updateDropdown('lstm'); });
        form.addEventListener('submit', function(event) {
            if (!tickerSelect.value && !tickerInput.value) {
                alert('Please select a stock or enter a new ticker.');
                event.preventDefault(); return;
            }
            loadingOverlay.classList.remove('hidden');
        });
        window.addEventListener('pageshow', function(event) {
            form.reset(); loadingOverlay.classList.add('hidden');
            sliderValue.textContent = slider.value;
            document.getElementById('model_lstm').checked = true;
            updateDropdown('lstm');
        });
        tickerInput.addEventListener('input', function() {
            tickerSelect.disabled = this.value.trim() !== '';
            if(tickerSelect.disabled) tickerSelect.value = '';
        });
        tickerSelect.addEventListener('change', function() {
            tickerInput.disabled = this.value !== '';
            if(tickerInput.disabled) tickerInput.value = '';
        });
        slider.addEventListener('input', function() { sliderValue.textContent = this.value; });
    </script>
</body>
</html>
